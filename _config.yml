remote_theme: "mmistakes/minimal-mistakes"

title: Theis Bazin's personal scratchpad
email: firstname.lastname@outlook.com
description: >- # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
twitter_username: theisbazin
github_username: tbazin
minimal_mistakes_skin: default
search: true

include:
    - research
    - technical

author:
  name   : "Th√©is Bazin"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "I'm interested in making interactions with computers for music creation more stimulating."
  links:
      # - label: "Website"
      #   icon: "fas fa-fw fa-link"
      #   url: "https://"
      - label: "Twitter"
        icon: "fab fa-fw fa-twitter-square"
        url: "https://twitter.com/theisbazin"
      - label: "GitHub"
        icon: "fab fa-fw fa-github"
        url: "https://github.com/tbazin"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

plugins:
    - jekyll-include-cache

category_archive:
    type: liquid
    path: /categories/
tag_archive:
    type: liquid
    path: /tags/
